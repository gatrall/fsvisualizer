name: Deploy Graph Viewer

on:
  workflow_dispatch:
  schedule:
    - cron: "17 9 * * 1"
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "tools/**"
      - "index.html"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "vite.config.ts"
      - ".github/workflows/deploy-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Clone canonical stdlib mirror
        run: |
          git clone --depth 1 --branch without-versions \
            https://github.com/javawizard/onshape-std-library-mirror.git \
            /tmp/onshape-std-library

      - name: Regenerate graph.json
        run: |
          npm run index -- \
            --root /tmp/onshape-std-library \
            --onshape-map tools/onshape-element-map.json

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Build app
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            export VITE_BASE_PATH="/"
          else
            export VITE_BASE_PATH="/$REPO_NAME/"
          fi
          npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
